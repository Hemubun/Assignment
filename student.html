<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">Student Details</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "student.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Name</th><th>Email</th><th>Mobile Number</th><th>Degree Program</th><th>Date of Joining</th></tr>";
  var x = xmlDoc.getElementsByTagName("StudentDetail");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Email")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Mobile Number")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Program Degree")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Date of Joing")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Temprature Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Temprature Converter</h1>
        <h3>Temprature from <em>Celsius to Fahrenheit</em></h3>
        <p><em> The user can enter any number, convert the number into Fahrenheit.
        </em></p>
        <br>
        <label for="celsius">Celsius :</label>
        <input id="inputCelsius" type="number" placeholder="celsius"
        oninput="tempConverter(this.value)"
        onchange="tempConverter(this.value)">
        <p>Fahrenheit: <span id = "outputFahrenheit"></span></p>

        <script>
            function tempConverter(y)
            {
                y = parseFloat(y);
                document.getElementById("outputFahrenheit").innerHTML = y * 1.8 + 32;
            }
        </script>
    </body>
</html>
